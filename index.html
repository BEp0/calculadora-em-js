<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/271/abacus_1f9ee.png"
        type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <h1>Calculadora em JS:</h1>
    </header>

    <section>
        <div id="areaResposta">
            <textarea name="resposta" id="resposta" disabled></textarea>
            <button id="res">=</button>
        </div>
        <div id="numers">
            <button id="number1" value="1" onclick="number(this)">1</button>
            <button id="number2" value="2" onclick="number(this)">2</button>
            <button id="number3" value="3" onclick="number(this)">3</button>
            <button id="number4" value="4" onclick="number(this)">4</button>
            <button id="number5" value="5" onclick="number(this)">5</button>
            <button id="number6" value="6" onclick="number(this)">6</button>
            <button id="number7" value="7" onclick="number(this)">7</button>
            <button id="number8" value="8" onclick="number(this)">8</button>
            <button id="number9" value="9" onclick="number(this)">9</button>
            <button id="number0" value="0" onclick="number(this)">0</button>

        </div>

    </section>

    <footer>
        <p>
            <a href="https://github.com/BEp0" target="_blank">
                &copy; Bernardo P S Souza
            </a>
        </p>
    </footer>
    <script src="scripts/main.js"></script>
</body>

</html>
