<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/271/abacus_1f9ee.png"
        type="image/x-icon">
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header id="back-white">
        <h1>Calculadora</h1>
    </header>

    <section id="back-white">
        <div id="display">
            <input type="text" id="visor">
            <button>=</button>
        </div>
        <div id="calCorpo">
            <div id="topButton">
                <button value="7" onclick="botao(value)">7</button>
                <button value="8" onclick="botao(value)">8</button>
                <button value="9" onclick="botao(value)">9</button>
                <button id="operation">+</button>
            </div>
            <div id="middleButton">
                <button value="4" onclick="botao(value)">4</button>
                <button value="5" onclick="botao(value)">5</button>
                <button value="6" onclick="botao(value)">6</button>
                <button id="operation">-</button>
            </div>
            <div id="botButton">
                <button value="1" onclick="botao(value)">1</button>
                <button value="2" onclick="botao(value)">2</button>
                <button value="3" onclick="botao(value)">3</button>
                <button id="operation">X</button>
            </div>
            <div id="lowButton">
                <button>C</button>
                <button value="0" onclick="botao(value)">0</button>
                <button>.</button>
                <button id="operation">/</button>
            </div>
        </div>
    </section>

    <footer id="back-white">
        <p>
            <a href="https://github.com/BEp0" target="_blank">
                &copy; Bernardo P S Souza
            </a>
        </p>
    </footer>


</body>

</html>
